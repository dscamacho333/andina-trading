server:
  port: ${MS_API_GATEWAY_PORT}

spring:
  application:
    name: msvc-gateway

  # Activate API Gateway
  cloud:
    gateway:

      discovery:
        locator:
          enabled: true

      server:
        webmvc:

          # Define routes for api gateway
          routes:
            # Here should be each microservice routes
            - id: system-management
              uri: http://localhost:8090
              predicates:
                - Path=/api/v1/country/**,/api/v1/city/**,/api/v1/economy-situation/**
            # Here should be each microservice routes
            - id: market
              uri: http://localhost:8001
              predicates:
                - Path=/api/stocks

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:5173
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    register-with-eureka: false