server:
  port: ${MS_API_GATEWAY_PORT}

spring:
  application:
    name: msvc-gateway

  # Activate API Gateway
  cloud:
    gateway:

      discovery:
        locator:
          enabled: true

      server:
        webmvc:

          # Define routes for api gateway
          routes:
            # Here should be each microservice routes
            - id: system-management
              uri: http://localhost:8050
              predicates:
                - Path=/api/v1/**

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:5174
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    register-with-eureka: false